<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Map dan Menentukan Lokasi</title>
       
    <link rel="stylesheet" href="leaflet.css">
    <script src="leaflet.js"></script>
    
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([-8.670321, 116.260074], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var Bual = L.marker([-8.560359, 116.376868]).addTo(map);
        var pasar = L.marker([-8.547747, 116.380211]).addTo(map);
        var Mata = L.marker([-8.541610, 116.375677]).addTo(map);
        var kantor = L.marker([-8.557347, 116.378283]).addTo(map);
        var lapangan = L.marker([-8.547640, 116.379702]).addTo(map);
        var Rumah = L.marker([-8.549619, 116.379914]).addTo(map);
        var batas = L.polygon([
    [-8.536221074700563, 116.37927037095261],
    [-8.55072328736567, 116.38070811048755],
    [-8.566646649851535, 116.38013301467493],
    [-8.564940607163393, 116.37265676909055],
    [-8.55811635991546, 116.36920619420363],
    [-8.545036210870634, 116.37251299513571],
    [-8.537500703877157, 116.37596357002047],
    [-8.535794530689117, 116.37941414490746]
]).addTo(map);

        
        

        

        Bual.bindPopup("<b>WISATA</b><br>Embung Bual").openPopup();
        pasar.bindPopup("<b>Pasar Tradisional</b><br>Talun Ambon").openPopup();
        Mata.bindPopup("<b>WISATA</b><br>Mata Air Nyeredep/Pengembulan").openPopup();
        kantor.bindPopup("<b>KANTOR DESA</b><br>AIK BUAL").openPopup();
        lapangan.bindPopup("<b>LAPANGAN UMUM</b><br>AIK BUAL").openPopup();
        Rumah.bindPopup("<b>Rumah saya</b><br>M. Assobirin").openPopup();
        batas.bindPopup("Batas Wilayah Desa Aik Bual");
        
        map.addControl(new L.Control.Fullscreen());
    </script>
</body>
</html>
